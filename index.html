<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Vascular Institute - Veins Pricing Card</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe);
            padding: 2rem;
        }

        .max-width-container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-box {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(to bottom right, #2563eb, #06b6d4);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 1.75rem;
            height: 1.75rem;
            color: white;
        }

        .main-title {
            font-size: 2.25rem;
            font-weight: bold;
            background: linear-gradient(to right, #2563eb, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: #475569;
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .filter-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.75rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn-active {
            background: linear-gradient(to right, #2563eb, #06b6d4);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .filter-btn-inactive {
            background: #f1f5f9;
            color: #334155;
        }

        .filter-btn-inactive:hover {
            background: #e2e8f0;
        }

        .procedures-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .procedure-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .procedure-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .procedure-header {
            padding: 1.5rem;
            color: white;
        }

        .procedure-header-blue { background: linear-gradient(to right, #3b82f6, #06b6d4); }
        .procedure-header-purple { background: linear-gradient(to right, #a855f7, #ec4899); }
        .procedure-header-orange { background: linear-gradient(to right, #f97316, #ef4444); }
        .procedure-header-green { background: linear-gradient(to right, #10b981, #059669); }
        .procedure-header-indigo { background: linear-gradient(to right, #6366f1, #2563eb); }

        .procedure-header-flex {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .procedure-icon-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.75rem;
            border-radius: 0.75rem;
        }

        .procedure-icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .procedure-title-section {
            flex: 1;
        }

        .procedure-title-flex {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .procedure-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .procedure-code {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-family: monospace;
        }

        .procedure-fullname {
            font-size: 1.125rem;
            opacity: 0.95;
        }

        .procedure-description {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .prices-section {
            padding: 1.5rem;
        }

        .prices-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .prices-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .prices-grid {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        .price-box {
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s;
        }

        .price-box-active {
            background: linear-gradient(to bottom right, #dbeafe, #cffafe);
            border: 2px solid #3b82f6;
        }

        .price-box-inactive {
            background: #f8fafc;
            opacity: 0.4;
        }

        .price-insurer {
            font-size: 0.75rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.25rem;
        }

        .price-amount {
            font-size: 1.25rem;
            font-weight: bold;
            color: #0f172a;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }

        .footer p {
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Heart = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const Droplet = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Radio = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const PricingCard = () => {
            const [selectedInsurer, setSelectedInsurer] = useState(null);

            const procedures = [
                {
                    code: "36482",
                    name: "VENASABL",
                    fullName: "Venaseal",
                    description: "Chemical glue closure of an incompetent vein",
                    icon: <Droplet className="procedure-icon" />,
                    headerClass: "procedure-header-blue",
                    prices: {
                        Aetna: "$1,855.21",
                        "BCBS HMO": "$1,962.81",
                        "BCBS PPO": "$2,146.19",
                        Cigna: "$2,177.88",
                        Medicare: "$1,609.31",
                        Humana: "$1,539.14",
                        UHC: "$1,949.92"
                    }
                },
                {
                    code: "36465",
                    name: "VariABL",
                    fullName: "Varithena",
                    description: "Ultrasound-guided foam injection to close a truncal vein",
                    icon: <Heart className="procedure-icon" />,
                    headerClass: "procedure-header-purple",
                    prices: {
                        Aetna: "$1,478.88",
                        "BCBS HMO": "$1,538.53",
                        "BCBS PPO": "$1,682.27",
                        Cigna: "$1,732.34",
                        Medicare: "$1,248.53",
                        Humana: "$1,189.76",
                        UHC: "$1,550.05"
                    }
                },
                {
                    code: "36475",
                    name: "RF ABL",
                    fullName: "RF Ablation",
                    description: "Radiofrequency ablation to treat an incompetent vein",
                    icon: <Radio className="procedure-icon" />,
                    headerClass: "procedure-header-orange",
                    prices: {
                        Aetna: "$1,249.28",
                        "BCBS HMO": "$1,265.03",
                        "BCBS PPO": "$1,383.22",
                        Cigna: "$1,560.53",
                        Medicare: "$1,034.88",
                        Humana: "$992.58",
                        UHC: "$1,404.97"
                    }
                },
                {
                    code: "36470",
                    name: "UGS",
                    fullName: "Sclerotherapy",
                    description: "Sclerotherapy injection to collapse a single vein",
                    icon: <Zap className="procedure-icon" />,
                    headerClass: "procedure-header-green",
                    prices: {
                        Aetna: "$116.79",
                        "BCBS HMO": "$134.80",
                        "BCBS PPO": "$147.40",
                        Cigna: "$123.59",
                        Medicare: "$112.92",
                        Humana: "$112.13",
                        UHC: "$111.88"
                    }
                },
                {
                    code: "36478",
                    name: "EVLT ABL",
                    fullName: "Laser Ablation",
                    description: "Laser ablation to treat an incompetent vein",
                    icon: <Sparkles className="procedure-icon" />,
                    headerClass: "procedure-header-indigo",
                    prices: {
                        Aetna: "$1,035.03",
                        "BCBS HMO": "$1,148.15",
                        "BCBS PPO": "$1,255.42",
                        Cigna: "$1,210.33",
                        Medicare: "$945.21",
                        Humana: "$915.07",
                        UHC: "$1,092.07"
                    }
                }
            ];

            const insurers = ["Aetna", "BCBS HMO", "BCBS PPO", "Cigna", "Medicare", "Humana", "UHC"];

            return (
                <div className="app-container">
                    <div className="max-width-container">
                        <div className="header-section">
                            <div className="header-flex">
                                <div className="logo-box">
                                    <Heart className="logo-icon" />
                                </div>
                                <h1 className="main-title">Texas Vascular Institute</h1>
                            </div>
                            <p className="tagline">Get your Legs Back. Get your Life Back.</p>
                            <p className="subtitle">Veins Procedure Pricing Card</p>
                        </div>

                        <div className="filter-card">
                            <p className="filter-label">FILTER BY INSURANCE:</p>
                            <div className="filter-buttons">
                                <button
                                    onClick={() => setSelectedInsurer(null)}
                                    className={`filter-btn ${selectedInsurer === null ? 'filter-btn-active' : 'filter-btn-inactive'}`}
                                >
                                    All Insurers
                                </button>
                                {insurers.map((insurer) => (
                                    <button
                                        key={insurer}
                                        onClick={() => setSelectedInsurer(insurer)}
                                        className={`filter-btn ${selectedInsurer === insurer ? 'filter-btn-active' : 'filter-btn-inactive'}`}
                                    >
                                        {insurer}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="procedures-container">
                            {procedures.map((procedure) => (
                                <div key={procedure.code} className="procedure-card">
                                    <div className={`procedure-header ${procedure.headerClass}`}>
                                        <div className="procedure-header-flex">
                                            <div className="procedure-icon-box">
                                                {procedure.icon}
                                            </div>
                                            <div className="procedure-title-section">
                                                <div className="procedure-title-flex">
                                                    <h2 className="procedure-name">{procedure.name}</h2>
                                                    <span className="procedure-code">CPT {procedure.code}</span>
                                                </div>
                                                <p className="procedure-fullname">{procedure.fullName}</p>
                                                <p className="procedure-description">{procedure.description}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="prices-section">
                                        <div className="prices-grid">
                                            {Object.entries(procedure.prices).map(([insurer, price]) => (
                                                <div
                                                    key={insurer}
                                                    className={`price-box ${
                                                        selectedInsurer === null || selectedInsurer === insurer
                                                            ? 'price-box-active'
                                                            : 'price-box-inactive'
                                                    }`}
                                                >
                                                    <p className="price-insurer">{insurer}</p>
                                                    <p className="price-amount">{price}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="footer">
                            <p>Â© 2025 Texas Vascular Institute. All prices are estimates and subject to change.</p>
                            <p>Please verify coverage and pricing with your insurance provider.</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PricingCard />, document.getElementById('root'));
    </script>
</body>
</html>
